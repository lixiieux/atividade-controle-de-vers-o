<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        
        <!-- Campo para digitar peso -->
        <label for="peso">Digite o seu peso (kg):</label>
        <input type="number" id="peso" placeholder="Peso em kg" required>

        <!-- Campo para digitar altura -->
        <label for="altura">Digite a sua altura (m):</label>
        <input type="number" id="altura" step="0.01" placeholder="Altura em metros" required>

        <!-- Botão para calcular o IMC -->
        <button onclick="calcularIMC()">Calcular IMC</button>

        <!-- Exibição do resultado -->
        <div id="resultado">
            <p id="imc"></p>
            <p id="categoria"></p>
        </div>
    </div>

    <script src="logica.js"></script>
</body>
</html>
